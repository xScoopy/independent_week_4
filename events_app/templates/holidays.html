{% extends 'base.html' %}


{% block content %}

<section>
  <h1>Thinking of planning an event?</h1>
  <h3>Here are {{ month }}'s holidays to get you started!</h3>
  <ul>
    {% for holiday in holidays %}
      <h4><li>{{ holiday['name'] }}</li></h4>
      <p>{{ holiday['date'] }}</p>
      <p>{{ holiday['description'] }}</p>
    {% endfor %}
  </ul>
</section>

{% endblock %}
